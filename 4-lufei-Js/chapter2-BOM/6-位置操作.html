<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>位置操作</title>
    </head>
    <body>
        <script type="text/javascript">
        console.log('hlt');
           setTimeout(function(){
               location.href = 'https://www.baidu.com';//有历史
               location.replace('https://www.baidu.com');//替换，无历史
                location.reload(); //重新加载网页
           },2000)
       </script>
    </body>
