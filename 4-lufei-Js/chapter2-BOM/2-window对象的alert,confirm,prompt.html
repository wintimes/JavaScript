<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>alert|confirm|prompt</title>
    </head>
    <body>
        <script type="text/javascript">
            // window.alert('hlt');
            var a = window.confirm('你确定要离开网站么？');
            console.log(a);//可以通过返回值来确定某些行为 返回值为 true/false
            var name = window.prompt('你早上吃的是什么？','我是默认参数');
            console.log(name);
       </script>
    </body>
</html>
