
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>图片切换_2</title>
        <style type="text/css">
           *{
               padding:0;
               margin:0;
           }
           #box {
               border: 1px solid #ccc;
               width:450px;
               height: 70px;
               padding-top: 450px;
               background:url('./images/1.png') no-repeat;
           }
           #box ul li {
               display:inline-block;
               margin-right:15px;
           }
           #box ul li img {
               width:64px;
           }
        </style>
    </head>
    <body>
        <div id="box">
            <ul>
                <li id="item1">
                    <img src="./images/iPhone1.jpg">
                </li>
                <li id="item2">
                    <img src="./images/iPhone2.jpg">
                </li>
                <li id="item3">
                    <img src="./images/iPhone3.jpg">
                </li>
                <li id="item4">
                    <img src="./images/iPhone4.jpg">
                </li>
                <li id="item5">
                    <img src="./images/iPhone5.jpg">
                </li>
            </ul>
        </div>
        <script type="text/javascript">
            //获取事件源
            function $(id){
                return typeof id === 'string' ? document.getElementById(id):null;
            }
            
            function changebgcImg(liId,imgSrc){
                //绑定事件
                $(liId).onmouseover = function(){
                    //事件操作
                    $('box').style.background = imgSrc;
                }
            }
            //调用封装的方法
            changebgcImg('item1',`url('./images/1.png') no-repeat`);
            changebgcImg('item2',`url('./images/2.png') no-repeat`);
            changebgcImg('item3',`url('./images/3.png') no-repeat`);
            changebgcImg('item4',`url('./images/4.png') no-repeat`);
            changebgcImg('item5',`url('./images/5.png') no-repeat`);
       </script>
    </body>
</html>
