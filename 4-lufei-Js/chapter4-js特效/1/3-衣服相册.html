
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>手机-相册</title>
        <style type="text/css">
           *{
               padding:0;
               margin:0;
           }
           ul{
               list-style:none;
               overflow:hidden;
           }
           ul li{
               float:left;
               height:50px;
               width:50px;
               margin-left:10px;
               margin-top:20px;
               border:2px solid #fff;
           }
           ul li.active{
               border-color:red;
           }
        </style>
    </head>
    <body>
        <img src="./images/iPhone1.jpg" id="bigImg">
        <ul>
            <li class="active">
                <a href="">
                <img src="./images/iPhone1.jpg" width="46" class="smallImg">
                </a>
            </li>
            <li>
                <a href="">
                <img src="./images/iPhone2.jpg" width="46" class="smallImg">
                </a>
            </li>
            <li>
                <a href="">
                <img src="./images/iPhone3.jpg" width="46" class="smallImg">
                </a>
            </li>
            <li>
                <a href="">
                <img src="./images/iPhone4.jpg" width="46" class="smallImg">
                </a>
            </li>
            <li>
                <a href="">
                <img src="./images/iPhone5.jpg" width="46" class="smallImg">
                </a>
            </li>
            <li>
                <a href="">
                <img src="./images/iPhone6.jpg" width="46" class="smallImg">
                </a>
            </li>

        </ul>
        <script type="text/javascript">
        //1.获取事件源
            var bigImg = document.getElementById('bigImg');
            var smallImgs = document.getElementsByClassName('smallImg');

            for(var i = 0;i< smallImgs.length;i++){
                //2.遍历集合，给每个img标签添加事件
                smallImgs[i].onmouseover = function(){
                    //3.事件处理程序
                    //3.1.给所有除了鼠标悬浮的标签添加空的类
                    for(var j = 0;j<smallImgs.length;j++){
                        smallImgs[j].parentNode.parentNode.setAttribute('class','');
                    }
                    //3.2.修改大图的src
                    var smallImgSrc = this.getAttribute('src');
                    bigImg.setAttribute('src',smallImgSrc);
                    //3.3.给所有鼠标悬浮的类标签添加类名和属性
                    this.parentNode.parentNode.setAttribute('class','active');
                }

            }
       </script>
    </body>
</html>
