
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>baidu 换肤</title>
        <style type="text/css">
           *{
               padding:0;
               margin:0;
            }
            ul{
               list-style:none;
            }
            #skin{
                position:fixed;
                top:0;
                left:0;
                width:100%;
                height:100%;
                background-image:url('./images/2.png');
                background-position:center 0;
                background-repeat:no-repeat;
            }
            #skin-photo{
                width:100%;
                height:100px;
                position:relative;
                z-index:10;
            }
            #skin-photo ul{
                overflow:hidden;
                width:1200px;
                margin:0 auto;
                background-color:rgba(255,255,255,.5);
            }
            #skin-photo ul li{
                float:left;
                cursor:pointer;
                height:120px; 
                margin:10px 0 10px 96px; 
            }
            #skin-photo ul li img{
                width:180px;
                height:120px;
            }
        </style>
    </head>
    <body>
        <div id="skin"></div>
        <div id="skin-photo">
            <ul>
                <li>
                    <img src="./images/1.png">
                </li>
                <li>
                    <img src="./images/2.png">
                </li>
                <li>
                    <img src="./images/3.png">
                </li>
                <li>
                    <img src="./images/4.png">
                </li>
            </ul>
        </div>
        <script type="text/javascript">
           //获取对应的图片
           var skin = document.getElementById('skin');
           var allImg = document.getElementsByTagName('li');
           for(var i = 0;i<allImg.length;i++){
               allImg[i].index = i + 1; 
               allImg[i].onclick = function(){
                   skin.style.backgroundImage =`url(./images/${this.index}.png)` 
               }
           }
       </script>
    </body>
</html>
