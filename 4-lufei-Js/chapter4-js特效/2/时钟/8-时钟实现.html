
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>时钟实现</title>
        <style type="text/css">
            *{
                padding:0;
                margin:0;
            }
            #clock {
                height:600px;
                width:600px;
                background:url('../images/clock.png') no-repeat;
                position:relative;
            }
            #hour,#minute,#second {
                position:absolute;
                width:20px;
                height:600px;
                left:50%;
                top:0;
                margin-left:-15px;
            }
            #hour {
                background:url('../images/hour.png');
            }
            #minute {
                background:url('../images/minute.png');
            }
            #second {
                background:url('../images/second.png');
            }
                     
        </style>
    </head>
    <body>
        <div id="clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>      
        </div> 
        <script type="text/javascript">           
       </script>
    </body>
</html>
