<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>do_while</title>
    </head>
    <body>
        <script type="text/javascript">
            //do-while 先执行一次，再判断
            var sum = 0;
            var i = 1;
            while (i <= 100 ){
                sum += i;
                i++;
            }
            alert(sum);
            var sum = 0;
            var i = 1;
            do {
                sum = sum + i;
                i++;
            }while(i <= 1);
             
        </script>
    </body>
</html>
