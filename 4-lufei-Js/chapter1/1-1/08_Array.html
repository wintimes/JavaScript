<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>数字和字符串的转换</title>
    </head>
    <body>
        <script type="text/javascript">
           //创建 
           var shopping = ['香蕉','apple', 'watermelon'];
           console.log(shopping);
           var rend = ['tree','falower',[1, 2, 3]];
           console.log(rend);
           //访问
           var item1 = rend[0];
           console.log(item1);
           var item2 = rend[2][2];
           //修改
            rend[0] = 'liulian';
            console.log(rend);
            rend[2][2] = '5';
            console.log(rend);
            console.log('数组的长度是' + rend.length);
        </script>
    </body>
</html>
