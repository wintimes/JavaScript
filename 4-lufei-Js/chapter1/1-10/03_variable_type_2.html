<!-- 
            变量的类型
            1-基本的数据类型
                number
                string
                boolean
                undefined
                null
            2-引用的数据类型
                Object
                Array
                Function 
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>变量的类型</title>
    </head>
    <body>
        <script type="text/javascript">
            //boolean 0(假) 1（真）
            var c = 3 > 4;
            alert(c);
            alert(typeof c);
            //声明变量
            var x;
            alert(x);
            alert(typeof x);
            //空对象
            var y = null;
            alert(y);
            alert(typeof y );//object

        </script>
        <a href="#">1</a>
        <p>
        
        </p>
    </body>
</html>
