<!-- 
            变量的类型
            1-基本的数据类型
                number
                string
                boolean
                undefined
                null
            2-引用的数据类型
                Object
                Array
                Function 
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>变量的类型</title>
    </head>
    <body>
        <script type="text/javascript">
            //number 数据类型
            var a = 1;
            var b = 1.234;
            var c = -1;
            //typeof 检验变量类型
            alert(typeof a);
            alert(typeof b);
            alert(typeof c);
            //字符串 '' ""
            var name = 'hlt';
            var name1 = "zxh";
            alert(typeof name);
            alert(typeof name1);
            //boolean 0(假) 1（真）
        </script>
        <a href="#">1</a>
        <p>
        
        </p>
    </body>
</html>
