<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>变量</title>
    </head>
    <body>
        <script type="text/javascript">
        //单行注释
        /*
        多行
        注释
        */
        //变量初始化
        var x = 10;
        //声明变量
        var y;
        //变量赋值
        y = 10; 
        var name = '郝遴泰';
        /*
        变量命名的原则
        1. 必须使用字母或者下划线（_）$ 开始
        2. 多个英文字母 驼峰 myName
        3. 不能使用js中的关键字
        4. 严格区分大小写
        */
        var _A = 30;
        var $ = 90;
        var x = 45;
        var X = 46;
        
        alert(_A);
        alert($);
        alert(x);
        alert(X);
        var z = 47;
        z = 60;
        alert(z);
        </script>
        <a href="#">1</a>

    </body>
</html>
