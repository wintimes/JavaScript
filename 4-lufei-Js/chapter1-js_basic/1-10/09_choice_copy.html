<html>
    <head>
        <meta charset="utf-8">
        <title>条件判断</title>
    </head>
    <body>
        <script type="text/javascript">
            //自动驾驶判断
            var distance = 10;
            var myDistance = 5;
            if (myDistance <= distance) {
                console.log('人工驾驶');
            }else {
                console.log('自动驾驶');
            }
            //天气判断
            var weather = 'sunnyjkfjsalk';
            if(weather === 'sunny'){
                console.log('今天天气很好，可以出去海皮');
            }else if(weather === 'rainy'){
                console.log('今天天气不好，不可以出去海皮');
            }else{
                console.log('输入的天气有错')
            }
        </script>
    </body>
</html>
