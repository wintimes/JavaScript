<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>for</title>
    </head>
    <body>
        <script type="text/javascript">
            var i;
            var sum = 0;
            for(i = 1; i <= 10000;i++){
               sum = sum + i
            }
            console.log(sum); 
            var shopping = ['香蕉','苹果','牛奶','红牛'];
            var j;
            for (j = 0; j < shopping.length; j++){
                console.log(shopping[j]);
                var htmlStr = '<h1>' + shopping[j] + '</h1>'
                document.write(htmlStr);
            }
        </script>
    </body>
</html>
