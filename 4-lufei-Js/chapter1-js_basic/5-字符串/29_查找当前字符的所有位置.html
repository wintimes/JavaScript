<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>查找当前字符的所有位置</title>
    </head>
    <body>
        <script type="text/javascript">
            //查找当前字母e所在str字符串所在的位置
            var str = 'He unfolded the map and set it on the floor.';
            var arr = [];
            var pos1 = str.indexOf('zeeeee'); //-1
            
            var pos = str.indexOf('e');//1
            console.log(pos);
            while( pos > -1 ){
                arr.push(pos);
                pos = str.indexOf('e', pos + 1);
                /*
                    string.indexOf(searchvalue,start)
                    searchvalue 	必需。规定需检索的字符串值。
                    start 	        可选的整数参数。规定在字符串中开始检索的位置。
                                    它的合法取值是 0 到 string Object.length - 1。
                                    如省略该参数，则将从字符串的首字符开始检索。
                */
            }
            console.log(arr);
        </script>
    </body>
</html>
