<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>for</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
            初始化条件
            while(判断循环的结束条件){
                //run this code
                递增条件
            }
            */
            //计算100以内的奇数值
            var i = 1;
            var sum = 0;//计算的和
            while(i <= 50) {
                sum = sum + (2*i - 1);
                i++;
            }
            console.log(sum);
            var sum1 = 0;
            var n = 99;
            while(n > 0){
                sum1 = sum1 + n;
                n -= 2;
            }
            alert(sum1);

        </script>
    </body>
</html>
