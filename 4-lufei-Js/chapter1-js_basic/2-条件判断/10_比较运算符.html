<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>比较运算符</title>
    </head>
    <body>
        <script type="text/javascript">
            // === 和 !==
            var a = 5;
            var aStr = '5';
            var isEqual = a === aStr;
            console.log(isEqual);
            var isEqual1 = a !== aStr;
            var isEqual2 = a == aStr; //会将数字转换为字符串进行比较
            console.log(isEqual1);
            console.log(isEqual2);
        </script>
    </body>
</html>
