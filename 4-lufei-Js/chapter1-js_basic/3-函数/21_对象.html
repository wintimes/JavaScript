<!DOCTYPE html>
<html>

        <script type="text/javascript">

         //对象（里面有属性和方法） 字面量创建：
         //人拥有：
         //姓名，性别，年龄，[爱好（动作）--函数]
         var person = {
             name : 'hlt',
        //   key  : value,
             sex : 'female',
             age : '24',
             fav : function(){
                 alert('爱好编程');
             }
         }
        console.log(person);
        //单独取其中某项数据时，
        console.log(person.name); 
        </script>
    </body>
</html>
