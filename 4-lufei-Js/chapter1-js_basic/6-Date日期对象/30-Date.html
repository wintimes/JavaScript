<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Date 查找当前日期</title>
    </head>
    <body>
        <script type="text/javascript">
            //Date 日期对象
            /*
            var now = new Date();
            console.log(now);
            var xmas = new Date('December 25,1996 13:00:00');
            console.log(xmas);
            var xmas0 = new Date(1996,11,25);
            console.log(xmas0);
            */ 
            //常用的方法
            var nowTime = new Date();
            console.log(nowTime.getDate()); //获取月份的第几天(1-31);
            console.log(nowTime.getMonth()); //获取月份(0-11);
            console.log(nowTime.getFullYear()); //获取年份
            console.log(nowTime.getDay()); //获取月份(0-6);
            console.log(nowTime.getHours()); //获取小时(0-23);
            console.log(nowTime.getMinutes()); //获取分钟(0-59);
            console.log(nowTime.getSeconds()); //获取秒(0-59);
            //日期格式化的方法
            console.log(nowTime.toDateString());//星期几 月 日 年;
            console.log(nowTime.toTimeString());//时 分 秒 时区;
            //常用 
            console.log(nowTime.toLocaleDateString());//  年/月/日;
            console.log(nowTime.toLocaleTimeString());//  时 分 秒;
            console.log(nowTime.toLocaleString());//  年/月/日 时 分 秒;  
            //不常用
            console.log(nowTime.toUTCString());//  年/月/日 时 分 秒;

        </script>
    </body>
</html>
