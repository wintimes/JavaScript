<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>数组的位置方法</title>
    </head>
    <body>
        <script type="text/javascript">
            //位置方法
            //indexOf()  lastIndexOf()
            var names = ['jack','hlt','zxh','hlt','8889'];
            alert(names.indexOf('hlt'));//1
            alert(names.lastIndexOf('hlt'));//3
            alert(names.indexOf('hlt',2));//3
            alert(names.lastIndexOf('hlt',2))//1
            alert(names.lastIndexOf('jdksjakdl'))//查不到结果返回 -1
            
        </script>
    </body>
</html>
