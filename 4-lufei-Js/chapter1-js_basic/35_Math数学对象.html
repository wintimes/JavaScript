        <script type="text/javascript">
            //MATH

            var max = Math.max(3,35,99,21);
            var min = Math.min(3,35,99,21);
            var arr = [76,1,22,5,7,29,8];

            var Max = Math.max.apply(null,arr);
            var Min = Math.min.apply(null,arr);
            //相当于
            //Math.max(arr[0],arr[1]...);
            //Math.min(arr[0],arr[1]...);

            //ceil()  floor()  round()
            var num = 24.3;
            console.log(Math.ceil(num));  //天花板函数
