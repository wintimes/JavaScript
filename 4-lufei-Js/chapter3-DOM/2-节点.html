<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>节点</title>
    </head>
    <body>
        <!-- 节点 node -->
        <!-- 
            1.元素节点(element node)
                <p > <ul> <li>
                
            2.文本节点(text node)
                没有内容的文档是没有任何价值的，而大多数内容都是由文本来提供。
            3.属性节点(attribute node)
                <p title = 'im hlt'>
                鼠标悬浮在p标签上之后显示的属性，即为属性节点

         -->

       </script>
    </body>
</html>
