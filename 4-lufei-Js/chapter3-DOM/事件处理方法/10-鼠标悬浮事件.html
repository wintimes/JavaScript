<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>鼠标悬浮事件</title>
        <style type="text/css">
            #box{
                width:200px;
                height:200px;
                background-color:red;            
            }
        </style>
    </head>
    <body>
        <!-- <div id="box" onclick="add();">hlt</div> -->
        <div id="box" >hlt</div>
        <script type="text/javascript">
            //1.找开关 2.摁一下 3.灯亮了
            //1.找到触发的事件对象 2.事件 3.事件处理程序
            //1.找到触发事件的对象
            var oDiv = document.getElementById('box');
            //2.鼠标滑过事件
            oDiv.onmouseover = function(){
                //3.事件处理程序
                this.style.backgroundColor = 'green';
            }
            //鼠标移开事件
            oDiv.onmouseout = function(){
                //3.事件处理程序
                this.style.backgroundColor = 'red';
            }
       </script>
    </body>
</html>
