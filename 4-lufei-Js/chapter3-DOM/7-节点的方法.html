<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>节点的方法</title>
        <style type="text/css">
            .class{
                color: red;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <!--    
            在文档对象模型中，每一个节点都是一个对象。DOM节点有3个重要属性：
                1.nodeName:节点的名称
                    div p ul li 获取出来的都是大写
                2.nodeValue:节点的值
                3.nodeType:节点的类型
            1.nodeName 属性：节点的名称，只读
                1-元素节点的nodeName与标签名相同
                2-属性节点的nodeName与属性的名称相同
                3-文本节点的nodeName永远是#text
                4-文档节点的nodeName永远是#document
            2.nodeValue 属性：节点的值
                1-元素节点的nodeValue是undefined或者null
                2-属性节点的nodeValue是属性的值
                3-文本节点的nodeValue是文本的值
            3.typeNode属性：节点的类型，只读

                以下常用的几种节点类型
                元素类型       节点类型
                  元素            1
                  属性            2
                  文本            3  
                  注释            8
                  文档            9
          -->
        <div id="box">
            <p id="active">hlt</p>
            <!-- <p>zxh</p>      创建这个标签              --> 
        </div>
        <!-- 
            动态的操作节点
            1.创建节点 createElement()
            2.插入节点 appendChild()
                    insertBefore(newNode,node)
            3.删除节点 removeChild()
            4.替换节点 replaceChild(newNode,node)
            5.创建文本节点 createTextNode()
         -->
        <script type="text/javascript">
            var oDiv = document.getElementById('box');
            var newNode = document.createElement('p');
            newNode.setAttribute('class','active');
            oDiv.appendChild(newNode);

            var textNode = document.createTextNode('zxh');
            newNode.appendChild(textNode);

       </script>
    </body>
</html>
