<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>获取属性和设置属性</title>
        <style type='text/css'>
            #box{
                color:red;
            }
        
        </style>
    </head>
    <body>
        <h2>你要购买什么样的课程</h2>
        <p title="请您选择要购买的课程"> 本课程是web全栈课程，期待你的购买 </p>
        <ul id="classlist">
            <li class="item">JavaScript</li>
            <li class="item">Css</li>
            <li>DOM</li>
        </ul>        
        <script type="text/javascript">
            var oP = document.getElementsByTagName('p')[0];
            //获取属性值 有一个必要的参数，这个节点对象的名字。
            var title = oP.getAttribute('title');
            var className = oP.getAttribute('class');
            console.log(title);
            console.log(className);
            //设置属性值 setAttribute(name , value);
            oP.setAttribute('id','box');
       </script>
    </body>
</html>
