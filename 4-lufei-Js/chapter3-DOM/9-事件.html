<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>事件</title>
        <style type="text/css">
            #box{
                width:100px;
                height:100px;
                background-color:lightblue;            
            }
            /*
             事件
            
             常用
             onclick        鼠标单击事件
             onmouseover    鼠标经过事件
             onmouseout     鼠标移动事件
             
             常用
             onchange       文本框内容改变事件
             
             表单事件
             onselect       文本框内容选中事件
             onfocus        光标聚集事件
             onblur         光标失焦事件
             
             常用
             onload         网页加载事件
            */
        </style>
    </head>
    <body>
        <!-- <div id="box" onclick="add();">hlt</div> -->
        <div id="box" >hlt</div>
        <script type="text/javascript">
            var oDiv = document.getElementById('box');
            var isBlue = true;

            oDiv.onclick  = function(){
                if(isBlue){
                    this.style.backgroundColor = 'red';
                    isBlue = false;
                }else{
                    this.style.backgroundColor = 'blue';
                    isBlue = true;
                }
            }




            // var oDiv.onclick = function(){
            //     console.log('this');
            // }
            

            // function add(){
            //     alert('事件被触发了'); //非匿名函数的使用机会较少。
            // }
            

       </script>
    </body>
</html>
