<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>节点对象和其他常用属性</title>
    </head>
    <body>
        <!--    
            在文档对象模型中，每一个节点都是一个对象。DOM节点有3个重要属性：
                1.nodeName:节点的名称
                    div p ul li 获取出来的都是大写
                2.nodeValue:节点的值
                3.nodeType:节点的类型
            1.nodeName 属性：节点的名称，只读
                1-元素节点的nodeName与标签名相同
                2-属性节点的nodeName与属性的名称相同
                3-文本节点的nodeName永远是#text
                4-文档节点的nodeName永远是#document
            2.nodeValue 属性：节点的值
                1-元素节点的nodeValue是undefined或者null
                2-属性节点的nodeValue是属性的值
                3-文本节点的nodeValue是文本的值
            3.typeNode属性：节点的类型，只读

                以下常用的几种节点类型
                元素类型       节点类型
                  元素            1
                  属性            2
                  文本            3  
                  注释            8
                  文档            9
          -->
        <div class="previous">我是上一个兄弟</div>
        <div id="father">
            <p>hlt</p>
            <p>hlt2</p>
        </div>
        <div class="sibling">我是兄弟</div>
        <script type="text/javascript">
           var oFather = document.getElementById('father');
        //    console.log(oFather.childNodes);

        //    console.log(oFather.childNodes[0]);

        //    console.log(oFather.nextSibling);

            //childNodes方法获取
            function get_childNodes(fatherNode){
                var nodes = fatherNode.childNodes;
                var arr = [];//保存已经获取到的元素节点
                for (var i = 0;i<nodes.length;i++){
                    if(nodes[i].nodeType === 1){
                        arr.push(nodes[i])
                    }
                }
                return arr;
            }
            var childnodes =  get_childNodes(oFather);
            console.log(childnodes);
            //silbing的方法(加深理解)
            function get_nextSibling(n){
                var x = n.nextSibling;
                while(x && x.nodeType != 1){
                    x = x.nextSibling;
                }
            }
            var next_sibling = get_nextSibling(oFather);


       </script>
