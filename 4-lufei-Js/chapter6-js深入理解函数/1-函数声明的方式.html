<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01 函数的声明方式</title>
	</head>
	<body>
		<script type="text/javascript">
            //1.函数的声明语句
            function fn(a,b,c){
                console.log(a); 
                console.log(b); 
                console.log(c); 
            }
            fn(2,3);
            //2.函数的表达式：将一个匿名函数赋值给个新的变量
            var hello = function(x,y){
                return x+y;
            }

            var newHello = function hel(x,y){
                console.log(hel === newHello) //ture
                return x-y;
            }
            //总结：newHello 可以在函数外部任意使用，类似于实参，
            //    但是hel只能在函数内部使用，类似于形参
            //3.构造函数，Funtion
            var fn = new  Function('x','y','return x + y');
            console.log(fn(3,7));
		</script>
	</body>
</html>
