<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1-联动效果</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			#ad{
                position:fixed;
                bottom:0;
                right:0;
            }

            #close{
				position: absolute; 
                /* 子绝夫固 */
				right: 0;
				top: 0;
				width: 25px;
				height: 25px;
				z-index: 5;
			}
		</style>
	</head>
	<body>
	    <div id="ad">
			<img src="./images/ad.png" alt="" width="300">
			<span id="close">
				
			</span>
		</div>
        <script src="./js/myAnimation2.js"></script>
        <script>
            var ad = document.getElementById('ad');
            var close = document.getElementById('close');

            close.onclick = function(){
                startAnimation(ad,{'height':260},function(){
                    startAnimation(ad,{'width':0},function(){
                        ad.style.display = 'none'
                    })
                })
            }
        
        </script>
        

	</body>
</html>
