<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1-联动效果</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
            #aside {
                position: absolute;
                left:0;
                top:200px;
                width:300px;
            }
            #aside img {
                width:100%
            }

			
		</style>
	</head>
	<body style='height:6000px'>
	    <div id="aside" >
            <img src="./images/aside.png" >
        </div>
        <script src="./js/myAnimation2.js"></script>
        <script>
           window.onload = function(){
               var aside = document.getElementById('aside');

               var asideTop = aside.offsetTop;
               window.onscroll = function(){
                   var docScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                   startAnimation(aside,{'top':docScrollTop + asideTop})
               }
           }
        </script>
        

	</body>
</html>
