<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-侧边栏_动画版</title>
		<style type="text/css">
            *{
                padding:0;
                margin:0;
            }
            
            #box {
                width:200px;
                height:200px;
                background-color: pink; 
                position: relative;
                left:-200px;
            }
            #box span {
                position:absolute;
                width:40px;
                height:60px;
                color:#fff;
                line-height:60px;
                text-align:center;
                background-color:black;
                right:-40px;
                /* 居中显示的操作
                top:50%;
                margin-top:-${高度的一半}px;
                 */
                top:50%;
                margin-top:-30px;
                text-align:center;
            }
		</style>
	</head>
	<body>
		<div id="box">
            <span > 拉开 </span>
        </div>
		<script type="text/javascript">
            var box = document.getElementById('box');
            box.onmouseover = function(){
                //调用定时器 先关闭 
                var timer = null;
                clearInterval(timer);
                timer = setInterval(function(){
                    if(box.offsetLeft === 0){
                        clearInterval(timer);
                    }else{
                        box.style.left = box.offsetLeft + 5 + 'px'
                    }                  
                },30)                
            }
            box.onmouseout = function(){
                //调用定时器 先关闭 
                var timer = null;
                clearInterval(timer);
                timer = setInterval(function(){
                    if(box.offsetLeft === -200){
                        clearInterval(timer);
                    }else{
                        box.style.left = box.offsetLeft - 5 + 'px'                        
                    }
                },30)               
            }
        </script>
	</body>
</html>
