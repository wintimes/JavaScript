<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>8-获取属性样式</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			#box {
				width: 200px;
				height: 200px;
				background-color: royalblue;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<div id="box" ></div>
		<script type="text/javascript">
            window.onload = function(){
                var box = document.getElementById('box');
                move(box);
                function move(obj){ 
                    setInterval(function(){
                        obj.style.width = 
                        parseInt(getStyle(obj,'width')) - 1 + 'px';
                    },30);
                }
                /*
                @param obj   当前元素对象   
                @param attr  当前元素对象的属性
                */
                function getStyle(obj,attr){
                    //兼容ie
                    if(obj.currentStyle){
                        return obj.currentStyle[attr];
                        
                    }else{
                    //兼容 常用浏览器 
                        return getComputedStyle(obj,null)[attr];
                    }
                }
            }
		</script>
	</body>
</html>
