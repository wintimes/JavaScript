<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10-同时运动</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			#box{
				width: 200px;
				height: 200px;
				background-color: royalblue;
				margin: 20px 0;
				border: 4px solid #000;
                opacity:0.3;
                filter:alpha(opacity: 30);
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
        <script src="./js/myAnimation2.js"></script>
		<script type="text/javascript">
			window.onload = function() {
                var box = document.getElementById('box');
                box.onmouseover = function(){
                    startAnimation(this,{'width':400,'height':400,'opacity':100})
                }
                box.onmouseout = function(){
                    startAnimation(this,{'width':200,'height':200,'opacity':30})
                }
			} 
		</script>
	</body>
</html>
