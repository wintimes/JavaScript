<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-事件代理</title>
        <style type="text/css">   
            * {
				padding: 0;
				margin: 0;
			}

			ul {
				list-style: none;
				overflow: hidden;
				margin-top: 80px;
			}

			ul li {
				float: left;
				width: 100px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				color: #fff;
				background-color: #000;
				margin: 0 10px
			}
        </style>
	</head>
	<body>
        <ul id="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
        <script type="text/javascript">
            window.onload = function(){
                //常规方法实现 给Li标签做我们想做的事情。
                //1.获取标签
                /*
                var lis = document.getElementsByTagName('li');
                for (var i = 0;i< lis.length ; i++){
                    lis[i].onmouseover = function(){
                        this.style.backgroundColor = 'blue';
                    }
                    lis[i].onmouseout = function(){
                        this.style.backgroundColor = 'black';
                    }
                }
                */
                //事件委托代理的方式去实现 e---要结合事件的实际目标对象来实现
                //事件代理的应用是使用 ： 事件实际目标对象： target 和 srcElement 属性完成 样式的更改 
                //优点：提高性能，降低代码的复杂度。
                var box = document.getElementById('box');
                box.onmouseover = function(e){
                    e = e || window.event;
                    var target = e.target || e.srcElement;
                    target.style.backgroundColor = 'blue';
                }
                box.onmouseout = function(e){
                    e = e || window.event;
                    var target = e.target || e.srcElement;
                    target.style.backgroundColor = 'black';                    
                }
            }
        </script>
	</body>
</html>
