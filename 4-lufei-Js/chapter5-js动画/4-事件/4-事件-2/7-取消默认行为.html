<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-取消默认事件</title>
	</head>
	<body>
        <a href="#" id="apeland">小猿圈</a>
		<a href="javascript:;">小猿圈2</a>

        <script type="text/javascript">
            //事件中2种方法 阻止默认事件  preventDefault() returnValue return false;
            var apeland = document.getElementById('apeland');
            //1.ie8 不支持
            apeland.onclick = function(e){
                e = e || window.event;
                // e.preventDefault();
                //火狐 ie8以上不支持
                // e.returnValue = false; 默认为true 不能阻止；改为false 可以阻止默认事件

                //兼容性写法
                if(e.preventDefault){
                    e.preventDefault();
                }else{
                    //兼容ie8 及以下的浏览器
                    e.returnValue = false;
                }
                //小技巧
                //return false;  直接阻止默认事件
            }
        </script>
	</body>
</html>
