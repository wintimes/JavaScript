<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>6-事件流阶段属性（了解）</title>
	</head>
	<body>
        <button id="btn">事件流</button>
        <script type="text/javascript">
            var btn = document.getElementById('btn');
            //eventPhase 0 什么事件都没有发生 1 捕获阶段 2 目标阶段 3 冒泡阶段 
            //目标阶段
            
            btn.onclick = function(e){
                e = e || window.event;
                console.log(e.eventPhase);//2

            }
            document.body.addEventListener('click',function(e){
                e = e || window.event;
                console.log(e.eventPhase); //1
            },true) //true 捕获
            document.body.addEventListener('click',function(e){
                e = e || window.event;
                console.log(e.eventPhase); //3
            },false) //false 冒泡
        </script>
	</body>
</html>
