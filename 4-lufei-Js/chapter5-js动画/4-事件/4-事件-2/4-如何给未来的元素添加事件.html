<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-如何给未来的元素添加事件</title>
        <style type="text/css">   
            * {
				padding: 0;
				margin: 0;
			}

			ul {
				list-style: none;
				overflow: hidden;
				margin-top: 80px;
			}

			ul li {
				float: left;
				width: 100px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				color: #fff;
				background-color: #000;
				margin: 0 10px
			}
        </style>
	</head>
	<body>
        <ul id="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
        <script type="text/javascript">
            window.onload = function(){
                var box = document.getElementById('box');               
                //常规的for循环的方法 不能触发 未来添加的事件  ！！！！ （放弃就好哈哈哈）
                //解决方案： 给未来的元素 绑定事件 添加  事件代理
                box.onmouseover = function(e){
                    e = e || window.event;
                    var target = e.target || e.srcElement;
                    target.style.backgroundColor = 'blue';
                }
                box.onmouseout = function(e){
                    e = e || window.event;
                    var target = e.target || e.srcElement;
                    target.style.backgroundColor = 'black';
                }
                //模拟 未来事件 添加 对应的数据  技术：ajax
                setTimeout(function(){
                    var item = document.createElement('li');
                    item.innerHTML = '6';
                    box.appendChild(item);
                },1000)

            }
           

        </script>
	</body>
</html>
