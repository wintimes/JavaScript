<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5-DOM0级事件处理程序</title>
        <style type="text/css">
            
            #box{
                width:200px;
                height:200px;
                background-color:lightcoral;
            }
            
        </style>
	</head>
	<body>
        <div id="box"></div>
        
        <script type="text/javascript">
        //1.简单  2.具有跨浏览器的优势，都能使用
           var box = document.getElementById('box'); //冒泡阶段
           box.onclick = function(){
               this.innerHTML += '1';
           }//没有捕获阶段

           //删除事件处理程序
           box.onclick = null; //使用频率非常多
           //缺点：不能给同一个元素绑定相同的事件处理程序，如果绑定了，会有覆盖现象
           //解决方案：DOM2级
           box.onclick = function(){
               this.innerHTML += '2';
           }
        </script>
	</body>
</html>
