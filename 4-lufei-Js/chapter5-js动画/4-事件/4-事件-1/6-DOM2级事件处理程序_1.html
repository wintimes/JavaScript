<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>6-DOM2级事件处理程序</title>
        <style type="text/css">
            
            #box{
                width:200px;
                height:200px;
                background-color:lightcoral;
            }
            
        </style>
	</head>
	<body>
        <div id="box"></div>
        
        <script type="text/javascript">
            //DOM2级事件处理程序
            //布尔值默认为 false 冒泡阶段 ，true 为捕获阶段
            //addEventListener(事件名， 处理事件的匿名函数，布尔值) removeEventListener()
            var box = document.getElementById('box');
            //IE8不支持，9以上支持 addEventListener()
            //延迟
            /*
            box.addEventListener('click',function(){
                box.innerHTML += 1;
            },false);
            */
            //延迟后
            setTimeout(function(){
                box.addEventListener('click',function(){
                box.innerHTML += 1;
            },false);
            },10);

            box.addEventListener('click',function(){
                box.innerHTML += 2;
            },false);

            //如何调用方法
            //监听函数传参使用匿名函数的方法
            box.addEventListener('click',function(){
                test(21212);
            },false);
            function test(x){
                alert(x);
            }

        </script>
	</body>
</html>
