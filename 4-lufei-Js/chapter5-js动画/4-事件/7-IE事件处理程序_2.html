<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-IE事件处理程序</title>
        <style type="text/css">
            
            #box{
                width:200px;
                height:200px;
                background-color:lightcoral;
            }
            
        </style>
	</head>
	<body>
        <div id="box"></div>
        
        <script type="text/javascript">
            //IE： attachEvent() detachEvent()
            var box = document.getElementById('box');
            function handler (){
                box.innerHTML += '1';
            }
            box.attachEvent('onclick',handler);
            box.detachEvent('onclick',handler);           
        </script>
	</body>
</html>
