<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-取消默认事件</title>
	</head>
	<body>
        <a href="#" id="apeland">小猿圈</a>
		<a href="javascript:;">小猿圈2</a>

        <script type="text/javascript">
            //事件中2种方法 阻止默认事件  preventDefault() returnValue return false;
            var apeland = document.getElementById('apeland');
            //1.ie8 不支持
            apeland.onclick = function(){
                e = e || window.event;
                e.preventDefault();
            }
        </script>
	</body>
</html>
