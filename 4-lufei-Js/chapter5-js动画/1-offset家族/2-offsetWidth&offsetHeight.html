<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>offsetWidth&offsetHeight</title>
        <style type="text/css">
            #box{
                width:200px;
                height:200px;
                border:1px solid #000;
                background-color:red;
                padding-left:10px;
                padding-right:20px;
                margin:10px;
            }
        </style>
	</head>
	<body>
        <!-- offset demension 偏移量
            1.定位父级 offsetParent 
            2.offsetLeft offsetTop
            3.offsetHeight offsetWidth 
         -->
        <div id="box"></div>
        <script type="text/javascript">
        //offsetWidth = width + border * 2 + padding(左右)
        //offsetHeight = height + border * 2 + padding(上下)
            var box = document.getElementById('box');
            console.log(box.offsetWidth);
            console.log(box.offsetHeight);
            //只能获取行内的样式
            console.log(box.style.width);
            //offset 是只读操作，不能写数据
            //更改样式还是要使用
            box.style.width = 500 + 'px';
        </script>
	</body>
</html>
