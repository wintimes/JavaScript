<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>offset</title>
        <style type="text/css">
            #box{
                /* position:fixed; */
            }
            #father{
                /* position:relative; */
            }
            #grandfather{
                position:relative;
            }
        </style>
	</head>
	<body>
        <!-- offset demension 偏移量
            1.定位父级 offsetParent 
            2.offsetLeft offsetTop
            3.offsetHeight offsetWidth 
        
         -->
        <div id="grandfather">
            <div id="father">
                <div id="box"></div>
            </div>
        </div>
        
        <script type="text/javascript">
            var box = document.getElementById('box');
            //offsetParent定义：与当前div最近的有定位的父级元素
            console.log(box.offsetParent);
            console.log(document.body.offsetParent);
            

        </script>
	</body>
</html>
