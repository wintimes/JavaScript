<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-事件处理程序</title>
        <style type="text/css">
            
            #box{
                width:200px;
                height:200px;
                background-color:lightcoral;
            }
            #box2{
                width:200px;
                height:200px;
                background-color:lightblue;
            }
            #box3{
                width:200px;
                height:200px;
                background-color:green;
            }
        </style>
	</head>
	<body>
        <div id="box" onclick='test();'></div>
        <div id="box2" onclick="this.innerHTML += event.type"></div>
        <button id="box3" value ='ht' onclick="this.innerHTML += value;"></button>
        <script type="text/javascript">
           /*
           事件处理程序：
           1.HTML事件处理程序   onclick = 'this.innerHTML += '1' ';
             document.getElementById('box').innerHTML += '1';
             onclick="this.innerHTML += value;"
             注意：：：
                    我们一般不会使用HTML事件处理程序
            缺点： html和js无分离 混淆后期不好维护
                    
           2.DOM0级事件处理程序
           3.DOM2级事件处理程序
           4.IE 事件处理程序
           */
           function test() {
               document.getElementById('box').innerHTML += '1';
           }
        </script>
	</body>
</html>
